<app-header [titulo]="titulo"></app-header>
<main class="flex-col width100">
    <h2 >Filmes</h2>
    <img id="LogoFilme"src="../../assets/img/Desafio5/cinema 1.svg" alt="icone de filmes">
    <section class="flex div-input magin20px">
        <div class="inp flex-col">
            <label for="cadastro-filme">Cadastrar Filmes</label>
            <input type="text" name="cadastro-filme"placeholder="Titulo do filme">
        </div>
        
        <!-- Select -->
        <mat-form-field class="div-input width400px">
            <mat-label>GÃªnero</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let genero of generos" [value]="genero">{{genero}}</mat-option>
            </mat-select>
        </mat-form-field>
        
        <button class="btn-salvar">Salvar</button>
    </section>
    <section class="width100">
    <!-- Tabela com dados -->
        <mat-form-field class="width100">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- nome filme Column -->
                <ng-container matColumnDef="movie">
                <!-- <th mat-header-cell *matHeaderCellDef> </th> -->
                <td mat-cell *matCellDef="let element"> {{element.movie}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="genero">
                <!-- <th mat-header-cell *matHeaderCellDef> </th> -->
                <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
                </ng-container>
                
                <!-- Botoes -->
                <ng-container matColumnDef="botao">
                    <!-- <th mat-header-cell *matHeaderCellDef></th> -->
                    <td mat-cell *matCellDef="let element"> 
                        <button class="editar">editar</button>
                        <button class="excluir">excluir</button>
                    </td>
                </ng-container>

                <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>

</main>

<app-footer></app-footer>
