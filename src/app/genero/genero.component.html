<app-header [titulo]="titulo"></app-header>
<main class="flex-col width100">
    <section class="flex-col center">
        <h1>Gêneros</h1>
        <img id="logoTeatro" src="../../assets/img/Desafio5/theater 1.svg" alt="Mascaras de teatro">
    </section>
    <section class="flex">
        
        <!-- <div class="inp flex-col ">
            <label for="cadastro-genero">Cadastrar Filmes</label>
            <input type="text" name="cadastro-genero"placeholder="Genero">
        </div>
         -->
        <form >
            <mat-form-field >
              <mat-label>Gênero</mat-label>
              <input matInput [formControl]="generoFormControl" placeholder="Ex. Terror" class="input-border">
              <mat-error *ngIf="generoFormControl.hasError('required')">
                Este campo é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>
        </form>

        <button class="btn-salvar">Salvar</button>
    </section>
    
    <section>
        <section class="width100">
            <!-- Tabela com dados -->
                <mat-form-field class="width100">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                </mat-form-field>
                
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table ">
                        <!-- nome filme Column -->
                        <ng-container matColumnDef="movie">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> {{element.movie}} </td>
                        </ng-container>
                    
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="genero">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
                        </ng-container>
                        
                        <!-- Botoes -->
                        <ng-container matColumnDef="botao">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element"> 
                                <button class="editar">editar</button>
                                <button class="excluir">excluir</button>
                            </td>
                        </ng-container>
        
                        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </section>
    </section>
</main>
<app-footer></app-footer>
