<app-header [titulo]="titulo"></app-header>
<main class="flex-col ">
    <h2 class="txt-center">Cadastro</h2>
    <section>
        <div class="flex">
            <div class="usuario-nome flex-col input">
                <label for="nome">Nome</label>
                <input type="text" name="Nome" class="inp">
            </div>
            <div class="usuario-email flex-col input">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="inp">
            </div>
            <div class="usuario-telefone flex-col input">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" class="inp">
            </div>
        </div>
        <button class="btn-cadastrar">Cadastrar</button>
    </section>
    <section class="Usuarios">
        <!-- Tabela com dados -->
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- nome Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
          
            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="telefone">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>
            
            <!-- Botoes -->
            <ng-container matColumnDef="botao">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> 
                    <button class="editar">editar</button>
                    <button class="excluir">excluir</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</main>


<app-footer></app-footer>
