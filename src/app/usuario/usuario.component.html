<app-header [titulo]="titulo"></app-header>
<main class="flex-col ">
    <h2 class="txt-center">Cadastro</h2>
    <section class="flex-col">
        <div class="flex left">
            <!-- <div class="usuario-nome flex-col div-input">
                <label for="nome">Nome</label>
                <input type="text" name="Nome" class="inp">
            </div>
            <div class="usuario-email flex-col div-input">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="inp">
            </div>
            <div class="usuario-telefone flex-col div-input">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" class="inp">
            </div>
             -->
            <form class="flex spc-between">
                <mat-form-field >
                    <mat-label>Nome</mat-label>
                    <input matInput [formControl]="textFieldFormControl" placeholder="Ex. Joao das Neves" class="input-border inp">
                    <mat-error *ngIf="textFieldFormControl.hasError('required')">
                    Este campo é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>E-mail</mat-label>
                    <input matInput [formControl]="textFieldFormControl" placeholder="Ex. joaodasneves@got.com" class="input-border inp">
                    <mat-error *ngIf="textFieldFormControl.hasError('required')">
                    Este campo é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Telefone</mat-label>
                    <input matInput [formControl]="textFieldFormControl" placeholder="Ex. 55 11 30265201" class="input-border inp">
                    <mat-error *ngIf="textFieldFormControl.hasError('required')">
                    Este campo é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </form>
        </div>
        <button class="btn-cadastrar">Cadastrar</button>
        
    </section>

    <section class="Usuarios">
        <!-- Tabela com dados -->
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- nome Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
          
            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>E-mail </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="telefone">
              <th mat-header-cell *matHeaderCellDef>Telefone</th>
              <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>
            
            <!-- Botoes -->
            <ng-container matColumnDef="botao">
                <th mat-header-cell *matHeaderCellDef>botoes</th>
                <td mat-cell *matCellDef="let element"> 
                    <button class="editar">editar</button>
                    <button class="excluir">excluir</button>
                </td>
            </ng-container>

            <!-- Linha de cabeçalho-->
            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</main>


<app-footer></app-footer>
