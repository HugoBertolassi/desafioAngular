<h1 mat-dialog-title>Editar Genero</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="flex-col width90 center">
    <mat-form-field class="displayNone" appearance="fill" display="none">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" name="id" value="{{data.id}}">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Genero:</mat-label>
      <input matInput formControlName="genero" name="genero" value="{{data.genero}}">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="excluir" (click)="onNoClick()">Cancelar</button>
  <button mat-button  (click)="updateElement()" class="editar" [ngClass]="{'BtnCadastrarDisable':!form.valid}" [disabled]="!form.valid">Atualizar</button>
  <!-- <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button> -->
</div>
