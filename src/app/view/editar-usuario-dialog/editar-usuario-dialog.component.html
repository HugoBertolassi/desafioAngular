<h1 mat-dialog-title>Editar Usuario</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="flex-col width90 center">
    <mat-form-field class="displayNone" appearance="fill" display="none">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" name="id" value="{{data.id}}">
      <mat-error *ngIf="form.get('telefoneForm')?.hasError('required')">
        Este campo é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="width100">
      <mat-label>Nome:</mat-label>
      <input matInput formControlName="nome" name="nome" value="{{data.name}}">
      <mat-error *ngIf="form.get('form')?.hasError('required')">
        Este campo é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>E-mail:</mat-label>
      <input type="email" matInput formControlName="email" name="email" value="{{data.email}}">
      <mat-error *ngIf="form.get('form')?.hasError('required')">
        Este campo é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefone:</mat-label>
      <input matInput formControlName="telefone" name="telefone" value="{{data.telefone}}">
      <mat-error *ngIf="form.get('form')?.hasError('required')">
        Este campo é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="excluir" (click)="onNoClick()">Cancelar</button>
  <button mat-button class="editar" (click)="updateElement()" [ngClass]="{'BtnCadastrarDisable':!form.valid}" [disabled]="!form.valid">Atualizar</button>
  <!-- <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button> -->
</div>
