<h1 mat-dialog-title>Editar Genero</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="flex-col width90 center">
    <mat-form-field class="displayNone" appearance="fill" display="none">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" name="id" value="{{data.id}}">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Filme:</mat-label>
      <input matInput formControlName="filme" name="filme" value="{{data.nome}}">
    </mat-form-field>

     <!-- Select -->
     <mat-form-field class="div-input width400px">
      <mat-label>Gênero</mat-label>
      <!-- <mat-select formControlName="genderSelect"  name="genderSelect" required > -->
      <mat-select formControlName="genderSelect"  name="genderSelect" required value="selected">
        <mat-option >None</mat-option>
        <mat-option *ngFor="let genero of genda" [value]="genero.id">{{genero.genero}}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.hasError('required')">Genero não selecionado</mat-error>
    </mat-form-field>


  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="excluir">Cancelar</button>
  <button mat-button (click)="updateElement()" class="editar" [ngClass]="{'BtnCadastrarDisable':!form.valid}" [disabled]="!form.valid">Atualizar</button>
  <!-- <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button> -->
</div>
